<!-- 
 Operator String
Selain operator pembanding, operator string pada JavaScript juga mengenal satu operator lagi yang
bernama PENGGABUNGAN. Operator ini digunakan untuk menggabungkan beberapa string
menjadi sebuah string yang lebih panjang.

Contoh :

nama = ”Java” + ”Script”;
akan menghasilkan ”JavaScript” pada variabel nama
-->
