<!-- 
Variabel Dalam JavaScript
Variabel adalah empat dimana kita menyimpan nilai-nilai atau informasi-informasi pada JavaScript.
Variabel yang dideklarasikan dapat di isi dengan nilai apa saja.
Dalam JavaScript pendeklarasian sebuah variabel sifatnya opsional, artinya anda boleh
mendeklarasikan atau tidak hal tersebut tidak menjadi masalah. Jika anda memberi nilai pada
variabel, maka dalam JavaScript dianggap bahwa anda telah mendeklarasikan variabel tersebut.
Aturan penamaan variabel :
 Harus diawalai dengan karakter (huruf atau baris bawah)
 Tidak boleh menggunakan spasi
 Huruf Kapital dan kecil memiliki arti yang berbeda
 Tidak boleh menggunakan kata-kata yang merupakan perintah dalam JavaScript.

Deklarasi Variabel

Var nama_variabel = nilai
Atau
Nama_variabel = nilai
-->
