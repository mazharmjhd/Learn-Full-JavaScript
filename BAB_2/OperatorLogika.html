<!--  
Operator Logika

Digunakan untuk mengoperasikan operan yang bertipe boolean.

Operator   |      Keterangan

    &&          Operator logika AND
    ||          Operator Logika OR
    !           Operator logika NOT

Contoh :

var A = true;
var B = false;
var C = A && B; //menghasilkan false
var D = A || B ; // false
var E = !A; //false
-->
