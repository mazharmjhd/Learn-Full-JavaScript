<!DOCTYPE html>

<!--  
If statement 2 returns true, the loop will start over again, if it returns false, the loop will end.
Statement 2 is also optional.
If you omit statement 2, you must provide a break inside the loop. Otherwise, the loop will never end.

Statement 3 is used to change the initial variable. It can do anything, including negative increment (i--), positive increment (i = i + 15), or anything else.
Statement 3 is also optional, and it can be omitted if you increment your values inside the loop.


Jika pernyataan 2 mengembalikan true, loop akan memulai lagi, jika itu mengembalikan false, loop akan berakhir.
Pernyataan 2 juga opsional.
Jika Anda menghilangkan pernyataan 2, Anda harus memberikan jeda di dalam loop. Kalau tidak, loop tidak akan pernah berakhir.

Pernyataan 3 digunakan untuk mengubah variabel awal. Itu bisa melakukan apa saja, termasuk kenaikan negatif (i--), kenaikan positif (i = i + 15), atau apa pun.
Pernyataan 3 juga opsional, dan dapat dihilangkan jika Anda menambah nilai Anda di dalam loop.
-->

<html>
    <body>
        <script>
            var i = 0;
                for (;i<10;){
                    document.write(i);
                        i++;
                }
        </script>
    </body>
</html>
