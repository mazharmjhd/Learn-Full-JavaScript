<!DOCTYPE html>

<!--  
The do...while loop is a variant of the while loop. This loop will execute the code block once, before checking if the condition is true, and then it will repeat the loop as long as the condition is true.

The do ... while loop adalah varian dari while loop. Loop ini akan mengeksekusi blok kode sekali, sebelum memeriksa apakah kondisinya benar, dan kemudian akan mengulang loop selama kondisinya benar.
-->

<html>
    <head></head>
    <body>
        <script>
            var i = 20;
                do{
                    document.write(i +"</br>");
                    i++;
                }
                while (i<=25);
        </script>
    </body>
</html>

<!--  
The loop will always be executed at least once, even if the condition is false, because the code block is executed before the condition is tested.

Loop akan selalu dieksekusi setidaknya sekali, bahkan jika kondisinya salah, karena blok kode dieksekusi sebelum kondisi diuji.
-->
