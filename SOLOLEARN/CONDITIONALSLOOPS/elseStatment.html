<!DOCTYPE html>

<html>
    <head></head>
    <body>
        <script>
            var num1 = 7;
            var num2 = 10;

            if (num1 > num2){
                alert("this first condition");
            } else {
                alert("this second condition");
            }
        </script>
    </body>
</html>

<!--  
The above example says:
- If myNum1 is greater than myNum2, alert "This is my first condition";
- Else, alert "This is my second condition".
The browser will print out the second condition, as 7 is not greater than 10.


Contoh di atas mengatakan:
- Jika myNum1 lebih besar dari myNum2, waspadai "Ini kondisi pertama saya";
- Lain, waspada "Ini kondisi kedua saya".
Browser akan mencetak kondisi kedua, karena 7 tidak lebih besar dari 10.
-->
