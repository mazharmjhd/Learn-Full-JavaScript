<!DOCTYPE html>

<!-- 
The break statement "jumps out" of a loop and continues executing the code after the loop.

Pernyataan break "melompat keluar" dari sebuah loop dan melanjutkan mengeksekusi kode setelah loop.
-->

<html>
    <body>
        <script>
            for (i=0; i<=10; i++){
                if(i==5){
                    break;
                }
                document.write(i+"</br>");
            }
        </script>
    </body>
</html>
