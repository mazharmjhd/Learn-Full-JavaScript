<!DOCTYPE html>

<!-- 
The continue statement breaks only one iteration in the loop, and continues with the next iteration.

Pernyataan melanjutkan hanya memecah satu iterasi di loop, dan melanjutkan dengan iterasi berikutnya.
-->

<html>
    <body>
        <script>
            for(i=0;i<=10;i++){
                if (i==5){
                    continue;
                }
                document.write(i+"</br>");
            }
        </script>
    </body>
</html>
