<!DOCTYPE html>

<!-- 
Loops can execute a block of code a number of times. They are handy in cases in which you want to run the same code repeatedly, adding a different value each time.
JavaScript has three types of loops: for, while, and do while.
The for loop is commonly used when creating a loop.

Loop dapat mengeksekusi blok kode beberapa kali. Mereka berguna dalam kasus di mana Anda ingin menjalankan kode yang sama berulang kali, menambahkan nilai yang berbeda setiap kali.
JavaScript memiliki tiga jenis loop: untuk, sementara, dan lakukan sementara.
For loop umumnya digunakan saat membuat loop.
-->

for (statement 1; statement 2; statement 3) {
    code block to be executed
 }

<!--  
Statement 1 is executed before the loop (the code block) starts.
Statement 2 defines the condition for running the loop (the code block).
Statement 3 is executed each time after the loop (the code block) has been executed.
As you can see, the classic for loop has three components, or statements.

Pernyataan 1 dijalankan sebelum loop (blok kode) dimulai.
Pernyataan 2 mendefinisikan kondisi untuk menjalankan loop (blok kode).
Pernyataan 3 dijalankan setiap kali setelah loop (blok kode) dieksekusi.
Seperti yang Anda lihat, klasik untuk loop memiliki tiga komponen, atau pernyataan.
-->
