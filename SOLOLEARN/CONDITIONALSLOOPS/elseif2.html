<!DOCTYPE html>

<!--  
The final else block will be executed when none of the conditions is true.

Blok final lain akan dieksekusi ketika tidak ada kondisi yang benar.
-->

<html>
    <head></head>
    <body>
        <script>
            var course = 3;

            if (course == 1){
                document.write("<h1>TESTING</h1>");
            } else if (course == 2) {
                document.write("<h1>COBACOBA</h1>")
            } else {
                document.write("<h1>HORE</h1>");
            }
        </script>
    </body>
</html>
