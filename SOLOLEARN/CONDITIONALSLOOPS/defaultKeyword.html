<!DOCTYPE html>

<!--  
The default keyword specifies the code to run if there is no case match.
var color ="yellow";

Kata kunci default menentukan kode untuk dijalankan jika tidak ada kecocokan huruf.
var color = "yellow";
-->

<html>
    <head></head>
    <body>
        <script>
            var color ="yellow";

            switch(color) {
                case "blue":
                    document.write("blue");
                        break;
                case "red":
                    document.write("red");
                        break;
                case "green":
                    document.write("green");
                        break;
                case "orange":
                    document.write("orange");
                        break;
                default:
                    document.write("not found");
            }
        </script>
    </body>
</html>
