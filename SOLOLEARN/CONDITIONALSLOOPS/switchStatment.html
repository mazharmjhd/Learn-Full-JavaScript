<!DOCTYPE html>

<html>
    <head></head>
    <body>
        <script>
        var day = 2;
        switch (day){
            case 1:
                document.write("Monday");
                    break;
            case 2:
                document.write("Tuesday");
                    break;
            case 3:
                document.write("Wednesday");
                break;
            default:
                document.write("Another day");
        }
        </script>
    </body>
</html>

<!--  
var dengan string day diberi nilai 2,
switch memanggil (day),
menentukan/mencari nilai 2 pada (day),
break untuk stop/mem blok jalan program.
-->
