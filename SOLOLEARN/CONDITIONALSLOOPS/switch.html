-->

<!--  
In cases when you need to test for multiple conditions, writing if else statements for each condition might not be the best solution.
The switch statement is used to perform different actions based on different conditions.

Dalam kasus ketika Anda perlu menguji beberapa kondisi, menulis pernyataan jika lain untuk setiap kondisi mungkin bukan solusi terbaik.
Pernyataan sakelar digunakan untuk melakukan tindakan yang berbeda berdasarkan kondisi yang berbeda.
-->

<!--  
The switch expression is evaluated once. The value of the expression is compared with the values of each case. If there is a match, the associated block of code is executed.

Ekspresi sakelar dievaluasi sekali. Nilai ekspresi dibandingkan dengan nilai setiap kasus. Jika ada kecocokan, blok kode terkait dijalankan.
-->

<!-- 
You can achieve the same result with multiple if...else statements, but the switch statement is more effective in such situations.

Anda dapat mencapai hasil yang sama dengan banyak pernyataan if ... else, tetapi pernyataan beralih lebih efektif dalam situasi seperti itu.
-->
