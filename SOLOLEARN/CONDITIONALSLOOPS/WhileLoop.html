<!DOCTYPE html>

<!--  
The while loop repeats through a block of code, as long as a specified condition is true.

Loop sementara berulang melalui blok kode, selama kondisi yang ditentukan benar.
-->

<html>
    <head></head>
        <body>
            <script>
                var i=0;

                while(i<=10){
                    document.write(i +"</br>");
                    i++;
                    }
            </script>
        </body>
</html>

<!--  
The loop will continue to run as long as i is less than, or equal to, 10. Each time the loop runs, it will increase by 1.

Loop akan terus berjalan selama saya kurang dari, atau sama dengan, 10. Setiap kali loop berjalan, itu akan meningkat sebesar 1.
-->
