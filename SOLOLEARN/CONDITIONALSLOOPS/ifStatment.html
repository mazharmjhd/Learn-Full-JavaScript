<!DOCTYPE html>

<!--  
Very often when you write code, you want to perform different actions based on different conditions.
You can do this by using conditional statements in your code.

Use if to specify a block of code that will be executed if a specified condition is true.

Sangat sering ketika Anda menulis kode, Anda ingin melakukan tindakan berbeda berdasarkan kondisi yang berbeda.
Anda dapat melakukan ini dengan menggunakan pernyataan kondisional dalam kode Anda.
Gunakan jika untuk menentukan blok kode yang akan dieksekusi jika kondisi yang ditentukan benar.
-->

<html>
<head>
</head>
<body>
    <script>
        var mynum1 = 7;
        var mynum2 = 10;
        
        if (mynum1 < mynum2) {
            alert("JavaScript is easy to learn");
        }
    </script>
</body>
</html>

<!-- 
alert unutk memunculkan popup pemberitahuan
-->
