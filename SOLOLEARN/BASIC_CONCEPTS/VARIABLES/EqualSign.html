<!--  
In JavaScript, the equal sign (=) is called the "assignment" operator, rather than an "equal to" operator.
For example, x = y will assign the value of y to x.

Dalam JavaScript, tanda sama dengan (=) disebut operator "penugasan", bukan operator "sama dengan".
Misalnya, x = y akan menetapkan nilai y ke x.
-->

<!--  
A variable can be declared without a value. The value might require some calculation, something that will be provided later, like user input.
A variable declared without a value will have the value undefined.

Variabel dapat dideklarasikan tanpa nilai. Nilai tersebut mungkin memerlukan beberapa perhitungan, sesuatu yang akan disediakan nanti, seperti input pengguna.
Variabel yang dideklarasikan tanpa nilai akan memiliki nilai yang tidak terdefinisi.
-->
