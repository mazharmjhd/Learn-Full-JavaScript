<!DOCTYPE html>

<html>
    <head>
        <title>Page Title</title>
    </head>
    <body>
        <script language="JavaScript">
            var x = 100;
            document.write(x);
        </script>
    </body>
</html>

<!-- 
Using variables is useful in many ways. You might have a thousand lines of code that may include the variable x. When you change the value of x one time, it will automatically be changed in all places where you used it.
Every written "instruction" is called a statement. JavaScript statements are separated by semicolons.

Menggunakan variabel berguna dalam banyak hal. Anda mungkin memiliki seribu baris kode yang mungkin menyertakan variabel x. Ketika Anda mengubah nilai x satu kali, itu akan secara otomatis berubah di semua tempat di mana Anda menggunakannya.
Setiap "instruksi" tertulis disebut pernyataan. Pernyataan JavaScript dipisahkan oleh tanda titik koma.
-->
