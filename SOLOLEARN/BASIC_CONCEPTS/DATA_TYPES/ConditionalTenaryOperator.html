<!DOCTYPE html>

<html>
    <head>
        <body>
            <script>
                var age = 42;
                var isAdult = (age < 18)? "Too young": "Old enough";
                    document.write(isAdult);
            </script>
        </body>
    </head>
</html>

<!--  
If the variable age is a value below 18, the value of the variable isAdult will be "Too young". Otherwise the value of isAdult will be "Old enough".
Logical operators allow you to connect as many expressions as you wish.

Jika usia variabel adalah nilai di bawah 18, nilai variabel adalah Dewasa akan menjadi "Terlalu muda". Kalau tidak, nilai isAdult akan "Cukup lama".
Operator logis memungkinkan Anda untuk menghubungkan ekspresi sebanyak yang Anda inginkan.
-->
