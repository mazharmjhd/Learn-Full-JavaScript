<!DOCTYPE html>

<!--  
In JavaScript Boolean, you can have one of two values, either true or false.
These are useful when you need a data type that can only have one of two values, such as Yes/No, On/Off, True/False.

Dalam JavaScript Boolean, Anda dapat memiliki salah satu dari dua nilai, baik benar atau salah.
Ini berguna ketika Anda membutuhkan tipe data yang hanya dapat memiliki satu dari dua nilai, seperti Ya / Tidak, Nyala / Mati, Benar / Salah.
-->

<!--  
var isActive = true; 
var isHoliday = false;

The Boolean value of 0 (zero), null, undefined, empty string is false.
Everything with a "real" value is true.

Nilai Boolean dari 0 (nol), nol, tidak terdefinisi, string kosong salah.
Segala sesuatu dengan nilai "nyata" adalah benar.
-->
