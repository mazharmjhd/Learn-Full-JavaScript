Increment ++
The increment operator increments the numeric value of its operand by one. If placed before the operand, it returns the incremented value. If placed after the operand, it returns the original value and then increments the operand.
Decrement --
The decrement operator decrements the numeric value of its operand by one. If placed before the operand, it returns the decremented value. If placed after the operand, it returns the original value and then decrements the operand.

Peningkatan ++
Operator increment menambah nilai numerik operandnya satu per satu. Jika ditempatkan sebelum operan, ia mengembalikan nilai yang bertambah. Jika ditempatkan setelah operan, ia mengembalikan nilai asli dan kemudian meningkatkan operan.
Pengurangan --
Operator penurunan mengurangi nilai numerik operandnya oleh satu. Jika ditempatkan sebelum operan, ia mengembalikan nilai yang dikurangi. Jika ditempatkan setelah operan, ia mengembalikan nilai asli dan kemudian menurunkan operan.
