<!DOCTYPE html>

<!--  
The most useful operator for strings is concatenation, represented by the + sign.
Concatenation can be used to build strings by joining together multiple strings, or by joining strings with other types:

Operator yang paling berguna untuk string adalah gabungan, diwakili oleh tanda +.
Penggabungan dapat digunakan untuk membangun string dengan menggabungkan beberapa string, atau dengan menggabungkan string dengan tipe lain:
-->

<html>
    <head></head>
        <body>
            <script>
                var mystring1 = "i am learning";
                var mystring2 = "JavaScript with Sololearn";
                    document.write(mystring1 + mystring2);
            </script>
        </body>
</html>
