<!DOCTYPE html>

<!--  
In the following example, we have connected two Boolean expressions with the AND operator.
-->

<html>
    <head></head>
    <body>
        <script>
        document.write(4 > 2) && (10 < 15);
        </script>
    </body>
</html>

<!--  
For this expression to be true, both conditions must be true.
- The first condition determines whether 4 is greater than 2, which is true.
- The second condition determines whether 10 is less than 15, which is also true.
Based on these results, the whole expression is found to be true.

Agar ungkapan ini benar, kedua kondisi harus benar.
- Kondisi pertama menentukan apakah 4 lebih besar dari 2, yang benar.
- Kondisi kedua menentukan apakah 10 kurang dari 15, yang juga benar.
Berdasarkan hasil ini, seluruh ekspresi ternyata benar.
-->

<!-- 
AND, &&
Untuk operator AND, jika expression sebelah kiri setelah dievaluasi menghasilkan nilai false, maka operator AND akan mengembalikan expression pertama. Kebalikannya, jika expression sebelah kiri setelah dievaluasi menghasilkan nilai true, maka operator AND akan mengembalikan expression kedua.
-->
