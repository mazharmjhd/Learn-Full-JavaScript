<!--  
The term data type refers to the types of values with which a program can work. JavaScript variables can hold many data types, such as numbers, strings, arrays, and more.
Unlike many other programming languages, JavaScript does not define different types of numbers, like integers, short, long, floating-point, etc.
JavaScript numbers can be written with or without decimals.

Tipe data jangka mengacu pada jenis nilai yang dapat digunakan suatu program. Variabel JavaScript dapat menampung banyak tipe data, seperti angka, string, array, dan lainnya.
Tidak seperti banyak bahasa pemrograman lain, JavaScript tidak mendefinisikan berbagai jenis angka, seperti bilangan bulat, pendek, panjang, titik mengambang, dll.
Nomor JavaScript dapat ditulis dengan atau tanpa desimal.
-->

<html>
    <head><title>Data Types</title></head>
    <body>
        <script language="JavaScript">
            var num = 42; // A number without decimals
        </script>
    </body>
</html>

<!--  
This variable can be easily changed to other types by assigning to it any other data type value, like num = 'some random string'.

Variabel ini dapat dengan mudah diubah ke tipe lain dengan menetapkan nilai tipe data lainnya, seperti num = 'some random string'.
-->
