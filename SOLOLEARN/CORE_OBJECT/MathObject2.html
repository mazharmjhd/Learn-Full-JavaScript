<!DOCTYPE html>

<!--  
the following will calculate the square root of a number
    berikut ini akan menghitung akar kuadrat dari angka
-->

<html>
    <body>
        <script>
            var number = Math.sqrt(4);
                document.write(number);
        </script>
    </body>
</html>

<!--  
To get a random number between 1-10, use Math.random(), which gives you a number between 0-1. Then multiply the number by 10, and then take Math.ceil() from it: Math.ceil(Math.random() * 10).
    Untuk mendapatkan angka acak antara 1-10, gunakan Math.random (), yang memberi Anda angka antara 0-1. Kemudian gandakan jumlahnya dengan 10, dan kemudian ambil Math.ceil () darinya: Math.ceil (Math.random () * 10).
-->
