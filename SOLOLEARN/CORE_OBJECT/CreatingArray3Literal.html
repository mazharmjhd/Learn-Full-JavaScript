<!DOCTYPE html>

<!--  
For greater simplicity, readability, and execution speed, you can also declare arrays using the array literal syntax.
    Untuk kesederhanaan, keterbacaan, dan kecepatan eksekusi yang lebih besar, Anda juga dapat mendeklarasikan array menggunakan sintaks literal array.
-->

<html>
    <body>
        <script>
            var courses = ["HTML","CSS","JS"];
                document.write(courses[2]);
        </script>
    </body>
</html>

<!--  
This results in the same array as the one created with the new Array() syntax.
You can access and modify the elements of the array using the index number, as you did before.
The array literal syntax is the recommended way to declare arrays.

Ini menghasilkan array yang sama dengan yang dibuat dengan sintaks Array () baru.
Anda dapat mengakses dan memodifikasi elemen-elemen array menggunakan nomor indeks, seperti yang Anda lakukan sebelumnya.
Sintaks literal array adalah cara yang disarankan untuk mendeklarasikan array.
-->
