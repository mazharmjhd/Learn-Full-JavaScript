<!DOCTYPE html>

<!--  
Arrays store multiple values in a single variable.
    Array menyimpan beberapa nilai dalam satu variabel.
-->

var course1 ="HTML"; 
var course2 ="CSS"; 
var course3 ="JS"; 

<!--  
But what if you had 500 courses? The solution is an array.
    Tetapi bagaimana jika Anda memiliki 500 kursus? Solusinya adalah sebuah array.
-->

var courses = new Array("HTML", "CSS", "JS"); 

<!--  
This syntax declares an array named courses, which stores three values, or elements.
    Sintaks ini mendeklarasikan array bernama courses, yang menyimpan tiga nilai, atau elemen.
-->
