<!DOCTYPE html>

<!--  
JavaScript's concat() method allows you to join arrays and create an entirely new array.
    Metode JavaScript concat () memungkinkan Anda untuk bergabung dengan array dan membuat array yang sama sekali baru.
-->

<html>
    <body>
        <script>
            var c1 = ["HTML","CSS"];
            var c2 = ["JS","C++"];
            var courses = c1.concat(c2);

                document.write(courses[1]);
        </script>
    </body>
</html>

<!--  
The courses array that results contains 4 elements (HTML, CSS, JS, C++).
The concat operation does not affect the c1 and c2 arrays - it returns the resulting concatenation as a new array.

Array kursus yang hasilnya berisi 4 elemen (HTML, CSS, JS, C ++).
Operasi concat tidak mempengaruhi array c1 dan c2 - ia mengembalikan concatenation yang dihasilkan sebagai array baru.
-->
