<!DOCTYPE html>

<!--  
You refer to an array element by referring to the index number written in square brackets.
This statement accesses the value of the first element in courses and changes the value of the second element.
    Anda merujuk ke elemen array dengan merujuk ke nomor indeks yang ditulis dalam tanda kurung.
    Pernyataan ini mengakses nilai elemen pertama dalam kursus dan mengubah nilai elemen kedua.
-->

var courses = new Array("HTML", "CSS", "JS"); 
var course = courses[0]; // HTML
courses[1] = "C++"; //Changes the second element 

<!--  
[0] adalah elemen pertama dalam array. [1] adalah yang kedua. Indeks array dimulai dengan 0.
-->
