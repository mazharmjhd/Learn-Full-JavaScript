<!DOCTYPE html>

<!--  
Attempting to access an index outside of the array, returns the value undefined.
    Mencoba mengakses indeks di luar array, mengembalikan nilai yang tidak ditentukan.
-->

<html>
    <body>
        <script>
            var courses = new Array("HTML","CSS","JS");
                document.write(courses[10]);
        </script>
    </body>
</html>

<!--  
Our courses array has just 3 elements, so the 10th index, which is the 11th element, does not exist (is undefined).
    Array kursus kami hanya memiliki 3 elemen, sehingga indeks ke-10, yang merupakan elemen ke-11, tidak ada (tidak ditentukan).
-->
