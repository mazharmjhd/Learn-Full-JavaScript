<!DOCTYPE html>

<!--  
You can also declare an array, tell it the number of elements it will store, and add the elements later.
    Anda juga dapat mendeklarasikan sebuah array, memberi tahu jumlah elemen yang akan disimpan, dan menambahkan elemen nanti.
-->

<html>
    <body>
        <script>
            var courses = new Array(3);
            courses[0] = "HTML";
            courses[1] = "CSS";
            courses[2] = "JS";
                document.write(courses[2]);
        </script>
    </body>
</html>

<!--  
An array is a special type of object.
An array uses numbers to access its elements, and an object uses names to access its members.
    Array adalah jenis objek khusus.
    Array menggunakan angka untuk mengakses elemen-elemennya, dan sebuah objek menggunakan nama untuk mengakses anggotanya.
-->
