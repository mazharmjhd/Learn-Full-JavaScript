<!DOCTYPE html>

<!--  
Let's create a program that prints the current time to the browser once every second.
-->

<html>
    <body>
        <script>
            function printTime() {
                var d = new Date();
                var hours = d.getHours();
                var mins = d.getMinutes();
                var secs = d.getSeconds();

                document.body.innerHTML = hours+":"+mins+":"+secs;
            }
            setInterval(printTime, 1000);
        </script>
    </body>
</html>

<!--  
We declared a function printTime(), which gets the current time from the date object, and prints it to the screen.
We then called the function once every second, using the setInterval method.
The innerHTML property sets or returns the HTML content of an element.
In our case, we are changing the HTML content of our document's body. This overwrites the content every second, instead of printing it repeatedly to the screen.

Kami mendeklarasikan fungsi printTime (), yang mendapatkan waktu saat ini dari objek tanggal, dan mencetaknya ke layar.
Kami kemudian memanggil fungsi tersebut sekali setiap detik, menggunakan metode setInterval.
Properti innerHTML menetapkan atau mengembalikan konten HTML suatu elemen.
Dalam kasus kami, kami mengubah konten HTML dari badan dokumen kami. Ini menimpa konten setiap detik, alih-alih mencetaknya berulang kali ke layar.
-->
