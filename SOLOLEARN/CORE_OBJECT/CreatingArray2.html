<!DOCTYPE html>

<!--  
JavaScript arrays are dynamic, so you can declare an array and not pass any arguments with the Array() constructor. You can then add the elements dynamically.
    Array JavaScript bersifat dinamis, sehingga Anda dapat mendeklarasikan array dan tidak memberikan argumen apa pun dengan konstruktor Array (). Anda kemudian dapat menambahkan elemen secara dinamis.
-->

<!-- ARRAY DYNAMIC -->

<html>
    <body>
        <script>
            var courses = new Array();
                courses[0] = "HTML";
                courses[1] = "CSS";
                courses[2] = "JS";
                courses[3] = "C++";

                document.write(courses[3]);
        </script>
    </body>
</html>
