<!DOCTYPE html>

<!--  
JavaScript arrays have useful built-in properties and methods.
An array's length property returns the number of it's elements.

Array JavaScript memiliki properti dan metode bawaan yang bermanfaat.
Properti panjang array mengembalikan jumlah elemennya.
-->

<html>
    <body>
        <script>
            var courses = ["HTML","CSS","JS"];
                document.write(courses.length);
        </script>
    </body>
</html>

<!--  
The length property is always one more than the highest array index.
If the array is empty, the length property returns 0.

Properti panjang selalu satu lebih dari indeks array tertinggi.
Jika array kosong, properti panjang mengembalikan 0.
-->
