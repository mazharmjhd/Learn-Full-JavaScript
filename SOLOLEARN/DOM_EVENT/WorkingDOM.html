<!--  
Each element in the DOM has a set of properties and methods that provide information about their relationships in the DOM:
element.childNodes returns an array of an element's child nodes.
element.firstChild returns the first child node of an element.
element.lastChild returns the last child node of an element.
element.hasChildNodes returns true if an element has any child nodes, otherwise false.
element.nextSibling returns the next node at the same tree level.
element.previousSibling returns the previous node at the same tree level.
element.parentNode returns the parent node of an element.

Setiap elemen dalam DOM memiliki serangkaian properti dan metode yang memberikan informasi tentang hubungan mereka di DOM:
element.childNodes mengembalikan larik simpul anak elemen.
element.firstChild mengembalikan simpul anak pertama dari suatu elemen.
element.lastChild mengembalikan simpul anak terakhir dari suatu elemen.
element.hasChildNodes mengembalikan true jika elemen memiliki node anak, jika tidak palsu.
element.nextSibling mengembalikan node berikutnya pada level pohon yang sama.
element.previousSibling mengembalikan node sebelumnya di level pohon yang sama.
element.parentNode mengembalikan simpul induk suatu elemen.
-->
