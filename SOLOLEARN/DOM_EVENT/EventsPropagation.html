<!--  

There are two ways of event propagation in the HTML DOM: bubbling and capturing.

Event propagation allows for the definition of the element order when an event occurs. If you have a <p> element inside a <div> element, and the user clicks on the <p> element, which element's "click" event should be handled first?

In bubbling, the innermost element's event is handled first and then the outer element's event is handled. The <p> element's click event is handled first, followed by the <div> element's click event.

In capturing, the outermost element's event is handled first and then the inner. The <div> element's click event is handled first, followed by the <p> element's click event.
Capturing goes down the DOM.
Bubbling goes up the DOM.

******************************

Ada dua cara propagasi acara dalam DOM HTML: menggelegak dan menangkap.

Perambatan acara memungkinkan untuk definisi urutan elemen ketika suatu peristiwa terjadi. Jika Anda memiliki elemen <p> di dalam elemen <div>, dan pengguna mengklik elemen <p>, peristiwa "klik" elemen mana yang harus ditangani terlebih dahulu?

Dalam menggelegak, acara elemen paling dalam ditangani terlebih dahulu dan kemudian acara elemen luar ditangani. Acara klik elemen <p> ditangani terlebih dahulu, diikuti oleh acara klik elemen <div>.

Dalam menangkap, acara elemen terluar ditangani pertama dan kemudian bagian dalam. Acara klik elemen <div> ditangani terlebih dahulu, diikuti oleh acara klik elemen <p>.
Menangkap turun DOM.
Gelembung naik DOM.
