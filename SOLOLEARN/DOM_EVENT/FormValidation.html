<!DOCTYPE html>

<!--  
HTML5 adds some attributes that allow form validation. For example, the required attribute can be added to an input field to make it mandatory to fill in.
More complex form validation can be done using JavaScript.
The form element has an onsubmit event that can be handled to perform validation.
For example, let's create a form with two inputs and one button. The text in both fields should be the same and not blank to pass the validation.

HTML5 menambahkan beberapa atribut yang memungkinkan validasi formulir. Misalnya, atribut yang diperlukan dapat ditambahkan ke bidang input untuk membuatnya wajib diisi.
Validasi bentuk yang lebih kompleks dapat dilakukan menggunakan JavaScript.
Elemen formulir memiliki acara onsubmit yang dapat ditangani untuk melakukan validasi.
Misalnya, mari kita buat formulir dengan dua input dan satu tombol. Teks di kedua bidang harus sama dan tidak kosong untuk lulus validasi.
-->

<html>
    <body>
        <form onsubmit="return validate()" method="post">
            Number: <input type="text" name="num1" id="num1" />
            <br />
             Repeat: <input type="text" name="num2" id="num2" />
             <br />
        <input type="submit" value="Submit" />
</form>
    </body>
    <script>
        function validate() {
            var n1 = document.getElementById("num1");
            var n2 = document.getElementById("num2");

        return true;

  }

}
    </script>
</html>
