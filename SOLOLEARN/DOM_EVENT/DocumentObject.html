<!DOCTYPE html>

<!--  
There is a predefined document object in JavaScript, which can be used to access all elements on the DOM.
In other words, the document object is the owner (or root) of all objects in your webpage.
So, if you want to access objects in an HTML page, you always start with accessing the document object.

Ada objek dokumen yang telah ditentukan sebelumnya dalam JavaScript, yang dapat digunakan untuk mengakses semua elemen pada DOM.
Dengan kata lain, objek dokumen adalah pemilik (atau root) dari semua objek di halaman web Anda.
Jadi, jika Anda ingin mengakses objek di halaman HTML, Anda selalu mulai dengan mengakses objek dokumen.
-->

<html>
    <body>
        <script>
            document.body.innerHTML = "Some text";
        </script>
    </body>
</html>

<!--  
As body is an element of the DOM, we can access it using the document object and change the content of the innerHTML property.
    Karena body adalah elemen dari DOM, kita dapat mengaksesnya menggunakan objek dokumen dan mengubah konten properti innerHTML.

The innerHTML property can be used on almost all HTML elements to change its content.
    Properti innerHTML dapat digunakan pada hampir semua elemen HTML untuk mengubah kontennya.
-->
