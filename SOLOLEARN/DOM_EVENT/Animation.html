<!DOCTYPE html>

<!-- 
Now that we know how to select and change DOM elements, we can create a simple animation.
Let's create a simple HTML page with a box element that will be animated using JS.

Sekarang kita tahu bagaimana memilih dan mengubah elemen DOM, kita dapat membuat animasi sederhana.
Mari kita buat halaman HTML sederhana dengan elemen kotak yang akan dianimasikan menggunakan JS.
-->

<html>
    <style>
        #container{
            width: 200px;
            height: 200px;
            background: green;
            position: relative;
        }

        #box {
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
        }
    </style>
        <body>
            <div id="container">
            <div id="box"> </div>
        </body>
</html>

<!--  
Our box element is inside a container element. Note the position attribute used for the elements: the container is relative and the box is absolute. This will allow us to create the animation relative to the container.
    Elemen kotak kami ada di dalam elemen wadah. Perhatikan atribut posisi yang digunakan untuk elemen: wadah relatif dan kotak mutlak. Ini akan memungkinkan kami untuk membuat animasi relatif terhadap wadah.

We will be animating the red box to make it move to the right side of the container.
    Kami akan menjiwai kotak merah untuk membuatnya bergerak ke sisi kanan wadah.
-->
