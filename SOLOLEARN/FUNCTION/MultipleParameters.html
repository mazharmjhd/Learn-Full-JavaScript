<html>
    <body>
        <script>
            function sayHello(name, age){
                document.write(name + "is" + age + "years old!");
            }

            sayHello("JOSH", 22)
        </script>
    </body>
</html>

<!--  
After defining the function, you can call it as many times as needed.
JavaScript functions do not check the number of arguments received.

If a function is called with missing arguments (fewer than declared), the missing values are set to undefined, which indicates that a variable has not been assigned a value.


Setelah mendefinisikan fungsi, Anda dapat memanggilnya sebanyak yang diperlukan.
Fungsi JavaScript tidak memeriksa jumlah argumen yang diterima.

Jika suatu fungsi dipanggil dengan argumen yang hilang (kurang dari yang dideklarasikan), nilai-nilai yang hilang diatur ke tidak terdefinisi, yang menunjukkan bahwa suatu variabel belum diberi nilai.
-->
