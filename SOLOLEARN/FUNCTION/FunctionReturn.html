Function Return

A function can have an optional return statement. It is used to return a value from the function.
This statement is useful when making calculations that require a result.
When JavaScript reaches a return statement, the function stops executing.


Fungsi Kembali

Suatu fungsi dapat memiliki pernyataan pengembalian opsional. Ini digunakan untuk mengembalikan nilai dari fungsi.
Pernyataan ini bermanfaat saat membuat perhitungan yang membutuhkan hasil.
Ketika JavaScript mencapai pernyataan kembali, fungsi berhenti dijalankan.
-->
