<html>
    <body>
        <script>
            function myFunction(){
                alert("Alert Box");
            }

                myFunction();
                //"Alert Box"

                //some other code

                myFunction();
                //"Alert Box"
        </script>
    </body>
</html>

<!-- 
You can also call a function using this syntax: myFunction.call(). The difference is that when calling in this way, you're passing the 'this' keyword to a function. You'll learn about it later.

Anda juga dapat memanggil fungsi menggunakan sintaks ini: myFunction.call (). Perbedaannya adalah bahwa ketika memanggil dengan cara ini, Anda meneruskan kata kunci 'ini' ke suatu fungsi. Anda akan mempelajarinya nanti.
-->
