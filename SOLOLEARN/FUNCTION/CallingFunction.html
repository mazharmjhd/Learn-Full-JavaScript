<!DOCTYPE html>

<!--  
To execute the function, you need to call it.
To call a function, start with the name of the function, then follow it with the arguments in parentheses.

Untuk menjalankan fungsi, Anda harus memanggilnya.
Untuk memanggil suatu fungsi, mulailah dengan nama fungsi, lalu ikuti dengan argumen dalam tanda kurung.
-->

<html>
    <body>
        <script>
        function myFunction(){
            alert("HALLO CUY!");
        }
            myFunction();
        </script>
    </body>
</html>
