<html>
    <body>
        <script>
            function addNumbers(a,b){
                var c = a+b;
                return c;
            }
            document.write(addNumbers(40,2));
        </script>
    </body>
</html>

<!-- 
The document.write command outputs the value returned by the function, which is the sum of the two parameters.

Perintah document.write menampilkan nilai yang dikembalikan oleh fungsi, yang merupakan jumlah dari dua parameter.
-->
