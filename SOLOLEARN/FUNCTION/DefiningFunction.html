<!--  
To define a JavaScript function, use the function keyword, followed by a name, followed by a set of parentheses ().
The code to be executed by the function is placed inside curly brackets {}.

Untuk mendefinisikan fungsi JavaScript, gunakan kata kunci fungsi, diikuti dengan nama, diikuti oleh seperangkat tanda kurung ().
Kode yang akan dieksekusi oleh fungsi ditempatkan di dalam kurung keriting {}.
-->

<!--  
Function names can contain letters, digits, underscores, and dollar signs (same rules as variables).

Nama fungsi dapat berisi huruf, angka, garis bawah, dan tanda dolar (aturan yang sama dengan variabel).
-->
