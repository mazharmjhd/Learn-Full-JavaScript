<!DOCTYPE html>

<html>
    <body>
        <script>
            function sayHallo(name){
                alert("Hi," + name);
            }

            sayHallo("DAVID");
        </script>
    </body>
</html>

<!--  
This function takes in one parameter, which is called name. When calling the function, provide the parameter's value (argument) inside the parentheses.
Function arguments are the real values passed to (and received by) the function.

Fungsi ini mengambil satu parameter, yang disebut nama. Saat memanggil fungsi, berikan nilai parameter (argumen) di dalam tanda kurung.
Argumen fungsi adalah nilai riil yang diteruskan ke (dan diterima oleh) fungsi.
-->
