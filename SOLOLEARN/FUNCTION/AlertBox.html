<!DOCTYPE html>

<!--  
JavaScript offers three types of popup boxes, the Alert, Prompt, and Confirm boxes.

Alert Box
An alert box is used when you want to ensure that information gets through to the user.
When an alert box pops up, the user must click OK to proceed.
The alert function takes a single parameter, which is the text displayed in the popup box.


JavaScript menawarkan tiga jenis kotak sembulan, kotak Peringatan, Konfirmasi, dan Konfirmasi.

Kotak Peringatan
Kotak peringatan digunakan ketika Anda ingin memastikan bahwa informasi tersebut sampai kepada pengguna.
Ketika kotak peringatan muncul, pengguna harus mengklik OK untuk melanjutkan.
Fungsi peringatan mengambil satu parameter, yaitu teks yang ditampilkan di kotak sembulan.
-->

<html>
<body>
    <script>
    alert("Do you really want to leave this page?");
    alert("Hello\nHow are you?");
    </script>
</body>
</html>
