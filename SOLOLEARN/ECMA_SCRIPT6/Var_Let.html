<!DOCTYPE html>

<!--  
Dalam ES6 kami memiliki tiga cara untuk mendeklarasikan variabel:

var a = 10;
const b = 'hello';
let c = true;
-->

<!--  
var & let
Unlike the var keyword, which defines a variable globally, or locally to an entire function regardless of block scope, let allows you to declare variables that are limited in scope to the block, statement, or expression in which they are used.
For example:

var & biarkan
Tidak seperti kata kunci var, yang mendefinisikan variabel secara global, atau secara lokal untuk seluruh fungsi terlepas dari ruang lingkup blok, biarkan memungkinkan Anda untuk mendeklarasikan variabel yang terbatas dalam lingkup blok, pernyataan, atau ekspresi di mana mereka digunakan.
Sebagai contoh:
-->

<html>
    <body>        
    </body>
        <script>
            if (true) {
                let name = 'Jack';
            }
            alert(name);
        </script>
</html>
