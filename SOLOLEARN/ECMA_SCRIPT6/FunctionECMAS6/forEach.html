<!DOCTYPE html>

<!--  
The syntax is very useful for inline functions. For example, let's say we have an array, and for each element of the array we need to execute a function. We use the forEach method of the array to call a function for each element:

Sintaksnya sangat berguna untuk fungsi inline. Sebagai contoh, katakanlah kita memiliki array, dan untuk setiap elemen array kita perlu menjalankan suatu fungsi. Kami menggunakan metode forEach dari array untuk memanggil fungsi untuk setiap elemen:
-->

<html>
    <body></body>
        <script>
            var arr =[2,3,7,8];

            arr.forEach(function(el) {
                console.log(el*2);
            });
        </script>
</html>
