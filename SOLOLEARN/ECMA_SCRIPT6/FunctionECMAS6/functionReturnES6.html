<!DOCTYPE html>

<!--  
This new syntax is quite handy when you just need a simple function with one argument.
You can skip typing function and return, as well as some parentheses and braces.
For example:

Sintaks baru ini sangat berguna ketika Anda hanya membutuhkan fungsi sederhana dengan satu argumen.
Anda dapat melewati fungsi mengetik dan kembali, serta beberapa tanda kurung dan kawat gigi.
Sebagai contoh:
-->

<html>
    <body></body>
    <script>
        const greet = x => "Welcome " + x;
            alert (greet("David"));
    </script>
</html>
