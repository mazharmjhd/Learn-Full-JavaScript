<!DOCTYPE html>

<!--  
In ES6, we can put the default values right in the signature of the functions.
For example:

Dalam ES6, kita dapat menempatkan nilai default tepat di tanda tangan fungsi.
Sebagai contoh:
-->

<html>
    <body>
    </body>
        <script>
            function test(a, b = 3, c = 42) {
                return a + b + c;
            }
            console.log(test(5)); //50
        </script>
</html>
