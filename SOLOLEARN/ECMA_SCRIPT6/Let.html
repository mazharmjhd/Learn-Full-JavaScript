<!DOCTYPE html>

<!--  
One of the best uses for let is in loops:
    Salah satu kegunaan terbaik dari let adalah di loop:
-->

<html>
    <body></body>
        <script>
            for (let i = 0; i < 3; i++) {
                document.write(i);
            }
        </script>
</html>

<!--  
Here, the i variable is accessible only within the scope of the for loop, where it is needed.
let is not subject to Variable Hoisting, which means that let declarations do not move to the top of the current execution context.

Di sini, variabel i hanya dapat diakses dalam lingkup loop for, di mana diperlukan.
let tidak tunduk pada Variable Hoisting, yang berarti bahwa deklarasi tidak boleh pindah ke bagian atas konteks eksekusi saat ini.
-->
