<!DOCTYPE html>

<!--  
We can assign without declaration, but there are some syntax requirements for that:
Kami dapat menetapkan tanpa deklarasi, tetapi ada beberapa persyaratan sintaks untuk itu:
-->

<html>
    <body></body>
    <script>
        let a,b;
        ({a,b} = {a: 'Hallo', b:'Jack'});
            console.log(a + b); //Hello Jack
    </script>
</html>
