<!DOCTYPE html>

<!--  
The () with a semicolon (;) at the end are mandatory when destructuring without a declaration. However, you can also do it as follows where the () are not required:

The () dengan tanda titik koma (;) pada bagian akhir adalah wajib ketika merusak tanpa deklarasi. Namun, Anda juga dapat melakukannya sebagai berikut di mana () tidak diperlukan:
-->

<html>
    <body></body>
    <script>
        let {a,b} = {a:'Hello', b:'Jack'};
            console.log(a + b);
    </script>
</html>
