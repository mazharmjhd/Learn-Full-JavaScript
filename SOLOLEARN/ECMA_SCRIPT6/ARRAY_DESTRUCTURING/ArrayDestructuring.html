<!--  
The destructuring assignment syntax is a JavaScript expression that makes it possible to unpack values from arrays, or properties from objects, into distinct variables.
ES6 has added a shorthand syntax for destructuring an array.

The following example demonstrates how to unpack the elements of an array into distinct variables:


Sintaks tugas destrukturisasi adalah ekspresi JavaScript yang memungkinkan untuk mengurai nilai dari array, atau properti dari objek, ke dalam variabel yang berbeda.
ES6 telah menambahkan sintaks steno untuk menghancurkan array.

Contoh berikut menunjukkan cara membongkar elemen-elemen array ke dalam variabel yang berbeda:
-->

<html>
    <body>
    </body>
        <script>
            let arr = ['1','2','3'];
            let [one, two, three] = arr;

            console.log(one); //1
            console.log(two); //2
            console.log(three); //3
        </script>
</html>
