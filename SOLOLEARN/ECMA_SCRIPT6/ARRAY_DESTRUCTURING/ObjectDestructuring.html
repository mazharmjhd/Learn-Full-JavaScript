<!DOCTYPE html>

<!--  
Similar to Array destructuring, Object destructuring unpacks properties into distinct variables.
Mirip dengan destruksi Array, Destrukturisasi objek membuka paket properti ke variabel yang berbeda.
-->

<html>
    <body></body>
    <script>
        let obj = {h:100, s:true};
        let {h, s} = obj;

        console.log(h); //100
        console.log(s); //true
    </script>
</html>
