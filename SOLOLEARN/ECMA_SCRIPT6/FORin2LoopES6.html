<!DOCTYPE html>

<!--  
The for...in loop is intended for iterating over the enumerable keys of an object.
    The for ... in loop dimaksudkan untuk mengulangi kunci enumerable dari suatu objek.
-->

<html>
    <body>
    </body>
        <script>
            let obj = {a: 1,b:2 ,c:3 };
            for (let v in obj) {
                console.log(v);
            }
        </script>
</html>

<!--  
The for...in loop should NOT be used to iterate over arrays because, depending on the JavaScript engine, it could iterate in an arbitrary order. Also, the iterating variable is a string, not a number, so if you try to do any math with the variable, you'll be performing string concatenation instead of addition.

For ... in loop TIDAK boleh digunakan untuk beralih di atas array karena, tergantung pada mesin JavaScript, itu bisa diulang dalam urutan yang sewenang-wenang. Selain itu, variabel iterasi adalah string, bukan angka, jadi jika Anda mencoba melakukan matematika dengan variabel tersebut, Anda akan melakukan penggabungan string bukan sebagai tambahan.
-->
