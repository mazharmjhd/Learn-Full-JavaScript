ES6 introduces a new way of outputting variable values in strings. The same code above can be rewritten as:
    ES6 memperkenalkan cara baru untuk menghasilkan nilai variabel dalam string. Kode yang sama di atas dapat ditulis ulang sebagai:
-->

<html>
    <body>
    </body>
    <script>
        let name = 'David';
        let msg = `Welcome ${name}!`;
            console.log(msg);
    </script>
</html>
