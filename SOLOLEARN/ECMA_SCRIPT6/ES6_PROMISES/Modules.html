<!--  
It is a good practice to divide your related code into modules. Before ES6 there were some libraries which made this possible (e.g., RequireJS, CommonJS). ES6 is now supporting this feature natively.
Considerations when using modules:
The first consideration is maintainability. A module is independent of other modules, making improvements and expansion possible without any dependency on code in other modules.

The second consideration is namespacing. In an earlier lesson, we talked about variables and scope. As you know, vars are globally declared, so it's common to have namespace pollution where unrelated variables are accessible all over our code. Modules solve this problem by creating a private space for variables.
Another important consideration is reusability. When we write code that can be used in other projects, modules make it possible to easily reuse the code without having to rewrite it in a new project.
Let's see how we should use modules in JS files.


Ini adalah praktik yang baik untuk membagi kode terkait Anda menjadi modul. Sebelum ES6 ada beberapa perpustakaan yang memungkinkan ini (mis., RequireJS, CommonJS). ES6 sekarang mendukung fitur ini secara asli.
Pertimbangan saat menggunakan modul:
Pertimbangan pertama adalah rawatan. Modul tidak tergantung pada modul lain, memungkinkan peningkatan dan perluasan tanpa ketergantungan pada kode di modul lain.

Pertimbangan kedua adalah namespacing. Dalam pelajaran sebelumnya, kami berbicara tentang variabel dan ruang lingkup. Seperti yang Anda ketahui, vars dideklarasikan secara global, jadi biasanya memiliki polusi namespace tempat variabel yang tidak terkait dapat diakses di seluruh kode kami. Modul memecahkan masalah ini dengan membuat ruang privat untuk variabel.
Pertimbangan penting lainnya adalah usabilitas ulang. Ketika kita menulis kode yang dapat digunakan dalam proyek lain, modul memungkinkan untuk menggunakan kembali kode dengan mudah tanpa harus menulis ulang di proyek baru.
Mari kita lihat bagaimana kita harus menggunakan modul dalam file JS.

-->

// lib/math.js
export let sum = (x, y) => { return x + y; }
export let pi = 3.14;

// app.js
import * as math from "lib/math"
console.log(`2p = + ${math.sum(math.pi, math.pi)}`)

<!--  
Here we are exporting the sum function and the pi variable so we can use them in different files.
ES6 supports modules officially, however, some browsers are not supporting modules natively yet. So, we should use bundlers (builders) such as Webpack or Browserify to run our code.

Di sini kita mengekspor fungsi jumlah dan variabel pi sehingga kita dapat menggunakannya dalam file yang berbeda.
ES6 mendukung modul secara resmi, namun beberapa browser belum mendukung modul secara asli. Jadi, kita harus menggunakan bundler (pembangun) seperti Webpack atau Browserify untuk menjalankan kode kita.
-->
