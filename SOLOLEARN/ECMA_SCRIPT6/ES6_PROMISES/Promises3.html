<!DOCTYPE html>

<!--  
Here, resolve is the method for success and reject is the method for failure.
If a method returns a promise, its calls should use the then method which takes two methods as input; one for success and the other for the failure.

Di sini, tekad adalah metode untuk sukses dan tolak adalah metode untuk kegagalan.
Jika suatu metode mengembalikan janji, panggilannya harus menggunakan metode lalu yang menggunakan dua metode sebagai input; satu untuk sukses dan yang lainnya untuk kegagalan.
-->

<html>
    <body></body>
    <script>
        function asyncFunc(work){
            return new Promise(function(resolve, reject){
                if (work === "")
                    reject(Error("Nothing"));
                setTimeout(function(){
                    resolve(work);
                }, 1000);
            });
        }

        asyncFunc("Work 1") //Task 1
        .then(function(result){
            console.log(result);
            return asyncFunc("Work 2"); //Task 2
        }, function(error) {
            console.log(error);
        })
        .then(function(result){
            console.log(result);
        }, function(error){
            console.log(error);
        });
        console.log("End");
    </script>
</html>
