<!--  
ES6 also introduced new built-in methods to make several tasks easier. Here we will cover the most common ones.

Array Element Finding
The legacy way to find the first element of an array by its value and a rule was the following:


ES6 juga memperkenalkan metode bawaan baru untuk mempermudah beberapa tugas. Di sini kita akan membahas yang paling umum.

Temuan Elemen Array
Cara lama untuk menemukan elemen pertama array berdasarkan nilainya dan aturannya adalah sebagai berikut:
-->

<html>
    <body></body>
    <script>
        [4, 5, 1, 8, 2, 0].filter(function (x) {
            return x > 3;
        })[0];
    </script>
</html>
