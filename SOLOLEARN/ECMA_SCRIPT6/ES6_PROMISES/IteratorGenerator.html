<!DOCTYPE html>

<!--  
Symbol.iterator is the default iterator for an object. The for...of loops are based on this type of iterator.
In the example below, we will see how we should implement it and how generator functions are used.

Symbol.iterator adalah iterator default untuk objek. Untuk ... dari loop didasarkan pada jenis iterator ini.
Pada contoh di bawah ini, kita akan melihat bagaimana kita harus mengimplementasikannya dan bagaimana fungsi generator digunakan.
-->

<html>
    <body></body>
    <script>
        let myIterableObj = {
            [Symbol.iterator] : function* () {
                yield 1; yield 2; yield 3;
            }
        }
        console.log([...myIterableObj]); //[1,2,3]
    </script>
</html>

<!--  
First, we create an object, and use the Symbol.iterator and generator function to fill it with some values.
In the second line of the code, we use a * with the function keyword. It's called a generator function (or gen function).

Pertama, kita membuat objek, dan menggunakan fungsi Symbol.iterator dan generator untuk mengisinya dengan beberapa nilai.
Di baris kedua kode, kami menggunakan a * dengan kata kunci fungsi. Ini disebut fungsi generator (atau fungsi gen).
-->
