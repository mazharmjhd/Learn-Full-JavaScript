<!DOCTYPE html>

<!--  
ES6 introduces the new for...of loop, which creates a loop iterating over iterable objects.
    ES6 memperkenalkan baru untuk ... dari loop, yang menciptakan loop berulang di atas objek iterable.
-->

<html>
    <body></body>
    <script>
        let list = ["x","y","z"];
        for (let val of list) {
            console.log(val);
        }
    </script>
</html>
