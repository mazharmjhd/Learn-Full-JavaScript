<!DOCTYPE html>

<!--  

Methods
add(value) Adds a new element with the given value to the Set.
delete(value) Deletes a specified value from the set.
has(value) Returns true if a specified value exists in the set and false otherwise.
clear() Clears the set.
values() Returns an Iterator of values in the set.


Metode
add (value) Menambahkan elemen baru dengan nilai yang diberikan ke Set.
delete (value) Menghapus nilai yang ditentukan dari set.
has (value) Returns true jika nilai yang ditentukan ada di set dan false sebaliknya.
clear () Membersihkan set.
values () Mengembalikan Iterator nilai dalam set.
-->

<html>
    <body></body>
    <script>
        let set = new Set();
        set.add(5).add(9).add(59).add(9).add(29);
            console.log(set.has(9));

        for (let v of set.values())
            console.log(v);
    </script>
</html>

<!--  
The above example demonstrates some of the ES6 Set methods.
Set supports different data types i.e. 1 and "1" are two different values.
NaN and undefined can also be stored in Set.
-->
