<!DOCTYPE html>

<!--  
A Set object can be used to hold unique values (no repetitions are allowed).
A value in a set can be anything (objects and primitive values).

The syntax new Set([iterable]) creates a Set object where iterable is an array or any other iterable object of values.
The size property returns the number of distinct values in a set.


Objek Set dapat digunakan untuk menyimpan nilai-nilai unik (tidak ada pengulangan yang diizinkan).
Nilai dalam set dapat berupa apa saja (objek dan nilai primitif).

Sintaks Set baru ([iterable]) membuat objek Set di mana iterable adalah array atau objek nilai iterable lainnya.
Properti ukuran mengembalikan jumlah nilai yang berbeda dalam satu set.
-->

<html>
    <body></body>
    <script>
        let set = new Set([1, 2, 4, 2, 59, 9, 4, 9, 1]);
            console.log(set.size); // 5
    </script>
</html>
