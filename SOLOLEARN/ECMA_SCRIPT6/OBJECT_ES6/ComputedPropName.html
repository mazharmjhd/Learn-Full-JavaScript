<!DOCTYPE html>

<!--  
With ES6, you can now use computed property names. Using the square bracket notation [], we can use an expression for a property name, including concatenating strings. This can be useful in cases where we want to create certain objects based on user data (e.g. id, email, and so on).

Dengan ES6, Anda sekarang dapat menggunakan nama properti yang dihitung. Menggunakan notasi tanda kurung siku [], kita bisa menggunakan ekspresi untuk nama properti, termasuk string gabungan. Ini dapat berguna jika kami ingin membuat objek tertentu berdasarkan data pengguna (mis. Id, email, dan sebagainya).
-->

<html>
    <body></body>
    <script>
        let prop = 'name';
        let id = '1234';
        let mobile = '08923';

        let user = {
            [prop]: 'Jack',
            [`user_${id}`]: `${mobile}`
        };

        console.log(user.name); // Jack
        console.log(user.user_1234); // 08923
    </script>
</html>
