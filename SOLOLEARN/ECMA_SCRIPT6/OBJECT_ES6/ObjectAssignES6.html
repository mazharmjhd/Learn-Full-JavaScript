<!DOCTYPE html>

<!--  
ES6 adds a new Object method assign() that allows us to combine multiple sources into one target to create a single new object.
Object.assign() is also useful for creating a duplicate of an existing object.

Let's look at the following example to see how to combine objects:


ES6 menambahkan penetapan metode objek baru () yang memungkinkan kita untuk menggabungkan beberapa sumber menjadi satu target untuk membuat objek baru.
Object.assign () juga berguna untuk membuat duplikat objek yang ada.

Mari kita lihat contoh berikut untuk melihat cara menggabungkan objek:
-->

<html>
    <body>
    </body>
        <script>
            let person = {
                name:'Jack',
                age: 18,
                sex: 'male'
            };
                let student ={
                    name: 'Bob',
                    age: 20,
                    xp: '2'
                };
                    let newStudent = Object.assign({},person,student);

                    console.log(newStudent.name); //Bob
                    console.log(newStudent.age); //20
                    console.log(newStudent.sex); //male
                    console.log(newStudent.xp); //2
        </script>
</html>

<!--  
Here we used Object.assign() where the first parameter is the target object you want to apply new properties to.
Every parameter after the first will be used as sources for the target. There are no limitations on the number of source parameters. However, order is important because properties in the second parameter will be overridden by properties of the same name in third parameter, and so on.

In the example above, we used a new object {} as the target and used two objects as sources.
Try changing the order of second and third parameters to see what happens to the result.


Di sini kita menggunakan Object.assign () di mana parameter pertama adalah objek target yang ingin Anda terapkan properti baru.
Setiap parameter setelah yang pertama akan digunakan sebagai sumber untuk target. Tidak ada batasan pada jumlah parameter sumber. Namun, urutan penting karena properti di parameter kedua akan ditimpa oleh properti dengan nama yang sama di parameter ketiga, dan seterusnya.

Dalam contoh di atas, kami menggunakan objek baru {} sebagai target dan menggunakan dua objek sebagai sumber.
Coba ubah urutan parameter kedua dan ketiga untuk melihat apa yang terjadi pada hasilnya.
-->
