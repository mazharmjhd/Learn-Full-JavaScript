ECMAScript (ES) is a scripting language specification created to standardize JavaScript.

The Sixth Edition, initially known as ECMAScript 6 (ES6) and later renamed to ECMAScript 2015, adds significant new syntax for writing complex applications, including classes and modules, iterators and for/of loops, generators, arrow functions, binary data, typed arrays, collections (maps, sets and weak maps), promises, number and math enhancements, reflection, and proxies.
In other words, ES6 is a superset of JavaScript (ES5). The reason that ES6 became so popular is that it introduced new conventions and OOP concepts such as classes.


ECMAScript (ES) adalah spesifikasi bahasa scripting yang dibuat untuk membakukan JavaScript.

Edisi Keenam, awalnya dikenal sebagai ECMAScript 6 (ES6) dan kemudian berganti nama menjadi ECMAScript 2015, menambah sintaks baru yang signifikan untuk menulis aplikasi kompleks, termasuk kelas dan modul, iterator dan untuk / dari loop, generator, fungsi panah, data biner, array yang diketik , koleksi (peta, set dan peta lemah), janji, peningkatan angka dan matematika, refleksi, dan proksi.
Dengan kata lain, ES6 adalah superset JavaScript (ES5). Alasan mengapa ES6 menjadi begitu populer adalah karena ia memperkenalkan konvensi baru dan konsep OOP seperti kelas.
