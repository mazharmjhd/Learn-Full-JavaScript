<!DOCTYPE html>

<!--  
Before ES6, we used the following syntax to add an item at middle of an array:
Sebelum ES6, kami menggunakan sintaks berikut untuk menambahkan item di tengah array:
-->

<html>
    <body></body>
    <script>
        var arr = ["One","Two","Five"];

        arr.splice(2,0, "Three");
        arr.splice(3,0, "Four");
            console.log(arr);
    </script>
</html>
