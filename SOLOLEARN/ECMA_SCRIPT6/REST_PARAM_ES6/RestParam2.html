<!DOCTYPE html>

<!--  
We can pass any number of arguments to the function and access it using the arguments object.
While this does the job, ES6 provides a more readable syntax to achieve variable number of parameters by using a rest parameter:

Kita bisa meneruskan sejumlah argumen ke fungsi dan mengaksesnya menggunakan objek argumen.
Meskipun ini berfungsi, ES6 menyediakan sintaks yang lebih mudah dibaca untuk mencapai jumlah variabel variabel dengan menggunakan parameter lainnya:
-->

<html>
    <body></body>
    <script>
        function containsAll(arr, ...nums){
            for (let num of nums){
                if(arr.indexOf(num) === -1){
                    return false;
                }
            }
            return true;
        }

        let x = [2,4,6,7];
        console.log(containsAll(x,2,4,7));
        console.log(containsAll(x,6,4,9)); 
    </script>
</html>

<!--  
The ...nums parameter is called a rest parameter. It takes all the "extra" arguments passed to the function. The three dots (...) are called the Spread operator.
Only the last parameter of a function may be marked as a rest parameter. If there are no extra arguments, the rest parameter will simply be an empty array; the rest parameter will never be undefined.

Parameter ... nums disebut parameter sisanya. Dibutuhkan semua argumen "ekstra" yang diteruskan ke fungsi. Tiga titik (...) disebut operator Spread.
Hanya parameter terakhir dari suatu fungsi yang dapat ditandai sebagai parameter lainnya. Jika tidak ada argumen tambahan, parameter lainnya hanya berupa array kosong; parameter sisanya tidak akan pernah ditentukan.
-->
