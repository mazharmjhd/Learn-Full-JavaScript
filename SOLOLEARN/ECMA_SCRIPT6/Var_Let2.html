<!DOCTYPE html>

<!--  
In this case, the name variable is accessible only in the scope of the if statement because it was declared as let.
To demonstrate the difference in scope between var and let, consider this example:

Dalam hal ini, variabel nama hanya dapat diakses dalam lingkup pernyataan if karena dideklarasikan sebagai let.
Untuk menunjukkan perbedaan ruang lingkup antara var dan let, pertimbangkan contoh ini:
-->

<html>
    <body>
    </body>
        <script>
            function varTest(){
                var x = 1;
                if (true) {
                    var x = 2; //variable yang sama
                        console.log(x); //2
                }
                console.log(x); //2
            }

                function letTest() {
                    let x = 1;
                    if (true) {
                        let x = 2; //variable berbeda
                            console.log(x); //2
                    }
                    console.log(x); //1
                }

                varTest();
                letTest();
        </script>
</html>
