<!DOCTYPE html>

<!--  
The extends keyword is used in class declarations or class expressions to create a child of a class. The child inherits the properties and methods of the parent.

Kata kunci extends digunakan dalam deklarasi kelas atau ekspresi kelas untuk membuat anak kelas. Anak mewarisi properti dan metode orang tua.
-->

<html>
    <body></body>
    <script>
        class Animal {
            constructor(name){
                this.name = name;
            }
            speak() {
                console.log(this.name + 'makes a noise');
            }
        }
            class Dog extends Animal {
                 speak() {
                     console.log(this.name+ 'barks.');
                 }
            }

            let dog = new Dog('Rex');
            dog.speak(); // Rex Barks.
    </script>
</html>

<!--  
In the code above, the Dog class is a child of the Animal class, inheriting its properties and methods.
If there is a constructor present in the subclass, it needs to first call super() before using this. Also, the super keyword is used to call parent's methods.

Dalam kode di atas, kelas Anjing adalah anak dari kelas Hewan, mewarisi sifat dan metodenya.
Jika ada konstruktor yang ada di subclass, perlu memanggil super () terlebih dahulu sebelum menggunakan ini. Juga, kata kunci super digunakan untuk memanggil metode orang tua.
-->
