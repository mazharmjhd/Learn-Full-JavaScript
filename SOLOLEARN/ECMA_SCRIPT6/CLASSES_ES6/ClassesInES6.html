<!DOCTYPE html>

<!-- 
In this lesson we'll explain how to create a class that can be used to create multiple objects of the same structure.
A class uses the keyword class and contains a constructor method for initializing.

Dalam pelajaran ini kita akan menjelaskan cara membuat kelas yang dapat digunakan untuk membuat beberapa objek dari struktur yang sama.
Kelas menggunakan kelas kata kunci dan berisi metode konstruktor untuk menginisialisasi.
-->

<html>
    <body></body>
    <script>
        class Rectangle {
            constructor(height, width) {
                this.height = height;
                this.width= width;
            }
        }
    </script>
</html>
