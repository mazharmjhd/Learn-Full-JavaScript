<!DOCTYPE html>

<html>
    <body></body>
    <script>
        class Animal {
            constructor(name) {
                this.name = name +"HALLO";
            }
            speak() {
                console.log(this.name + ' makes a noise.');
            }
        }
        
        class Dog extends Animal {
            speak() {
                super.speak(); // Super
                console.log(this.name + ' barks.');
            }
        }

        let dog = new Dog('Rex');
        dog.speak();
        // Rex makes a noise.
        // Rex barks.
    </script>
</html>

<!--  
In the code above, the parent's speak() method is called using the super keyword.
-->
