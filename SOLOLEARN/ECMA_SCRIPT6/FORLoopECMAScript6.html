<!DOCTYPE html>

<!--  
In JavaScript we commonly use the for loop to iterate over values in a list:
    Dalam JavaScript, kami biasanya menggunakan loop for untuk beralih lebih dari nilai dalam daftar:
-->

<html>
    <body></body>
        <script>
            let arr = [1,2,3];
            for(let k = 0; k < arr.length; k++) {
                console.log(arr[k]);
            }
        </script>
</html>
