<!DOCTYPE html>

<!--  
Notice, that template literals are enclosed by the backtick (` `) character instead of double or single quotes.
The ${expression} is a placeholder, and can include any expression, which will get evaluated and inserted into the template literal.

Perhatikan, bahwa templat literal diapit oleh karakter backtick (``) alih-alih tanda kutip ganda atau tunggal.
$ {Expression} adalah placeholder, dan dapat menyertakan ekspresi apa pun, yang akan dievaluasi dan dimasukkan ke dalam templat literal.
-->

<html>
    <body></body>
    <script>
        let a = 8;
        let b = 34;
        let msg = `The sum is ${a+b}`;
            console.log(msg);
    </script>
</html>

<!--  
To escape a backtick in a template literal, put a backslash \ before the backtick.
-->
