<!DOCTYPE html>

<!--  
JavaScript variables are containers for data values. Objects are variables too, but they can contain many values.
Think of an object as a list of values that are written as name:value pairs, with the names and the values separated by colons.

Variabel JavaScript adalah wadah untuk nilai data. Objek juga variabel, tetapi mereka bisa mengandung banyak nilai.
Pikirkan objek sebagai daftar nilai yang ditulis sebagai nama: pasangan nilai, dengan nama dan nilai yang dipisahkan oleh titik dua.
-->

<html>
    <body>
        <script>
            var person = {
                name:"John", age:31, favColor:"black", 
                height:165
            };

            var x = person.age;
            var y = person['age'];

            document.write(x);
            document.write(y);
    
        </script>
    </body>
</html>
