<!DOCTYPE html>

<!-- 
An object method is a property that contains a function definition.
Use the following syntax to access an object method.

Metode objek adalah properti yang berisi definisi fungsi.
Gunakan sintaks berikut untuk mengakses metode objek.
-->

objectName.methodName()

<!--  
As you already know, document.write() outputs data. The write() function is actually a method of the document object.

Seperti yang sudah Anda ketahui, document.write () menampilkan data. Fungsi write () sebenarnya adalah metode dari objek dokumen.
-->

document.write("This is some text");
