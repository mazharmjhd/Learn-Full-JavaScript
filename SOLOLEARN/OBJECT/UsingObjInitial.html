<!DOCTYPE html>

<!--  
Spaces and line breaks are not important. An object definition can span multiple lines.
    Spasi dan jeda baris tidak penting. Definisi objek dapat menjangkau beberapa baris.

No matter how the object is created, the syntax for accessing the properties and methods does not change.
    Tidak peduli bagaimana objek dibuat, sintaks untuk mengakses properti dan metode tidak berubah.
-->

<html>
    <body>
        <script>
            var John = {
                name: "John",
                age: 25
            };
                var James = {
                    name: "James",
                    age: 41
                };

                    document.write(John.age);
        </script>
    </body>
</html>

<!-- Don't forget about the second accessing syntax: John['age']. -->
