<!DOCTYPE html>

<!--  
Use the object literal or initializer syntax to create single objects.

Gunakan sintaks objek literal atau inisialisasi untuk membuat objek tunggal.
-->

var John = {name: "John", age: 25};
var James = {name: "James", age: 21};

<!--  
Objects consist of properties, which are used to describe an object. Values of object properties can either contain primitive data types or other objects.

Objek terdiri dari properti, yang digunakan untuk menggambarkan objek. Nilai properti objek dapat berisi tipe data primitif atau objek lain.
-->
