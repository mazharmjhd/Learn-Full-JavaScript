<!DOCTYPE html>

<!--  
Methods are functions that are stored as object properties.
    Metode adalah fungsi yang disimpan sebagai properti objek.

A method is a function, belonging to an object. It can be referenced using the this keyword.
The this keyword is used as a reference to the current object, meaning that you can access the objects properties and methods using it.
Defining methods is done inside the constructor function.
    Metode adalah fungsi, milik objek. Dapat direferensikan menggunakan kata kunci ini.
    Kata kunci ini digunakan sebagai referensi ke objek saat ini, artinya Anda dapat mengakses properti objek dan metode yang menggunakannya.
    Metode pendefinisian dilakukan di dalam fungsi konstruktor.
-->

<html>
    <body>
        <script>
            function person(name, age) {
                this.name = name;
                this.age = age;
                    this.changeName = function (name) {
                        this.name = name;
                    }
            }

            var p = new person("David", 21);
                p.changeName("John")

                document.write(p.name);
        </script>
    </body>
</html>

<!--  
In the example above, we have defined a method named changeName for our person, which is a function, that takes a parameter name and assigns it to the name property of the object.
this.name refers to the name property of the object.
The changeName method changes the object's name property to its argument.

Dalam contoh di atas, kami telah mendefinisikan metode bernama changeName untuk orang kami, yang merupakan fungsi, yang mengambil nama parameter dan menetapkannya ke properti nama objek.
this.name mengacu pada properti nama objek.
Metode changeName mengubah properti nama objek ke argumennya.
-->
