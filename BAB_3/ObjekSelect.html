<html>
    <head>
        <title>Objek Select</title>
    </head>
    <body>
        <script language="JavaScript">
            function tekan(){
                var jururanstr = (document.fform.Jurusan.value);
                document.fform.Ojurusan.value = jururanstr;
            }
            </script>
            <form name="fform">
                <h1> Penggunaan Objek Select </h1><hr>
                <h3>Masukan :</h3>
                Jurusan di UNIVERSITAS INDONESIA :<select name="Jurusan" size="1">
                    <option value="Teknik Informatika"> Teknik Informatika </option>
                    <option value="Manajemen Informatika"> Manajemen Informatika </option>
                    <option value="Sistem Informasi"> Sistem Informasi </option>
                    <option value="Teknik Industri"> Teknik Industri </option>
                    <option value="Sistem Komputer"> Sistem Komputer </option>
                    <option value="Teknik Sipil"> Teknik Sipil </option>
                </select>
                <p><input type="button" value="kirim" onclick="tekan()">
                    <input type="reset" value="ulang">
                    <h3>Output Jurusan :</h3>
                    <input type="text" name="Ojurusan" size="30">
            </form>
    </body>
</html>
